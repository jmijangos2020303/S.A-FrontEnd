

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Barlow:ital,wght@1,200&family=Open+Sans:wght@500&family=Roboto:ital,wght@0,300;0,700;1,500;1,700&display=swap" rel="stylesheet">
</head>
<app-nvregistrado></app-nvregistrado>

<div class="container col-7">
    <div class="fotoPerfil">
        <img src="../../../assets/image/6.jpg" alt="">
    </div>

    <div class="info-perfil">

        <div class="fotoportada">

            <img src="../../../assets/image/usuarios.png" alt="">

        </div>

        <div class="datos-trabajador">
            <h3>{{_datos.getIdentidad().nombre}}  {{identidad.apellido}}</h3>
            <h5>{{identidad.oficio}}</h5>
            <h5>{{identidad.direccion}}</h5>
        </div>
    </div>

    <div class="botones">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus-fill" viewBox="0 0 16 16">
            <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0z"/>
          </svg>  Agregar Publicacion</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarperfil" (click)="geteditarusuario()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
          </svg> Editar Perfil</button>

    </div>

</div>

<!-- cars de trabajos -->

<div class="container-r row justify-content-center ">
    <div class="contenedor-card col-7 " *ngFor="let publicaciones of listadoPublicaciones">
        <div class="card mb-3">
            <div class="workimg"><img src="../../../assets/image/work1.jpg" class="card-img-top" alt="..."> </div>
            <div class="card-body" >
                <div class="info-trabajador">
                    <div class="img-user"><img src="../../../assets/image/usuarios.png" alt=""></div>
                    <div id="informacion-trabajador">
                        <h5 class="card-title"></h5>
                        <h3>{{publicaciones.idProp.nombre}} {{publicaciones.idProp.apellido}}</h3>
                        <h6>{{publicaciones.idProp.oficio}}</h6>

                    </div>
                </div>
              <h5 class="card-title" id="titulo-trabajo">{{publicaciones.idProp.oficio}}</h5>
              <p class="card-text"id="descripcion-trabajo">{{publicaciones.descripcion}}</p>
            </div>
          </div>
    </div>

</div>


<!-- Modal Editar Perfil -->
<div class="modal fade" id="editarperfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">nombre</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nombre" #nombre="ngModel" [(ngModel)]="editarPerfil.nombre">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="apellido" #apellido="ngModel" [(ngModel)]="editarPerfil.apellido">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Oficio</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="oficio" #oficio="ngModel" [(ngModel)]="editarPerfil.oficio">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Ubicacion</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="direccion" #direccion="ngModel" [(ngModel)]="editarPerfil.direccion">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="editarperfil()">Editar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal Agregar Publicacion -->
<div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Publicacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>

                <div class="mb-3 ">
                  <label for="exampleInputEmail1" class="form-label"></label>
                  <input type="email" class="form-control descrp" placeholder="Agrega la descripcion a tu publicacion" id="exampleInputEmail1" aria-describedby="emailHelp" name="descripcion" #descripcion="ngModel" [(ngModel)]="agregarpublicacion.descripcion">
                </div>



              </form>
              <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="text" class="form-control descrp" placeholder="Link de Imagen" id="exampleInputEmail1" aria-describedby="emailHelp" name="descripcion" #descripcion="ngModel" [(ngModel)]="agregarpublicacion.imagenes">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
          </svg>  Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="agregarPublicacion()" data-bs-dismiss="modal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-plus" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
            <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
          </svg>Publicar</button>
        </div>
      </div>
    </div>
  </div>
