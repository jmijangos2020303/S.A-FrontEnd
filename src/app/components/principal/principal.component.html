
<app-nvregistrado></app-nvregistrado>

<div class="header">

</div>


  <!-- cars de trabajos -->

  <div class="container row justify-content-center ">
    <div class="contenedor-card col-7 " *ngFor="let arrayPublicaciones of ArrayEmpresa" >
        <div class="card mb-3">
            <div class="workimg"><img src="../../../assets/image/work1.jpg" class="card-img-top" alt="..."> </div>
            <div class="card-body">
                <div class="info-trabajador">
                    <div class="img-user"><img src="../../../assets/image/usuarios.png" alt=""></div>
                    <div id="informacion-trabajador">
                        <h5 class="card-title"></h5>
                        <p>{{arrayPublicaciones.idProp.nombre}}  {{arrayPublicaciones.idProp.apellido}}</p>
                        <p>{{arrayPublicaciones.idProp.oficio}}</p>
                        <p>{{arrayPublicaciones.idProp.telefono}}</p>
                    </div>
                </div>
              <h5 class="card-title" id="titulo-trabajo">{{arrayPublicaciones.idProp.oficio}}</h5>
              <p class="card-text"id="descripcion-trabajo">{{arrayPublicaciones.descripcion}}</p>
            </div>
          </div>
    </div>

</div>
